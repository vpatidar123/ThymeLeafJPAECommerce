<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
	p{
		font-size: 24px;
		font-style: bold;
	}
</style>

</head>
<body style="margin-top : 4%">

<div class="container">

<form class="form" action ="#" th:action="@{/product/save}" th:object="${PRODUCT}" method="post" >

<p th:if="*{id} == null">Add Product Details</p> 
 <p th:if="*{id} != null">Update Product Details</p> 
  <br>

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">id</label>
  </div>
  <div class="col-sm-6">
  <input type="id" name="id" th:field ="*{id}" />
  </div>
</div>

&nbsp;

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Name</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="name" th:field ="*{name}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">sku</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="sku" th:field ="*{sku}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">datecreated</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="datecreated" th:field ="*{datecreated}" />
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">lastUpdated</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="lastUpdated" th:field ="*{lastUpdated}" />
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">description</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="description" th:field ="*{description}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">unitPrice </label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="unitPrice" th:field ="*{unitPrice}"/>
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">unitsInStock </label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="unitsInStock" th:field ="*{unitsInStock}"/>
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">imageUrl</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="imageUrl"  th:field ="*{imageUrl}"/>
  </div>
</div>
&nbsp;

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">categoryId</label>
  </div>
  <div class="col-sm-6">
  <select name="categoryId"  th:field="*{categoryId}">
  <option value="1">Electronics</option>
  <option value = "2">Grocery</option>
  <option value ="3">Cloths </option>
  <option value ="4">Shoes </option>
  </select>
  </div>
</div>


&nbsp;
<div class="row">
  <div class="col-sm-2">
  <input type ="submit" value ="Submit" name="submit" class="btn btn-lg btn-dark" />
  </div>
  
  <div class="col-sm-4">
  <input type ="reset" value ="Reset" name="reset" class="btn btn-lg btn-dark" />
  </div>
  </div>

</form>
&nbsp;
<div><a th:href="@{/product/productList}">Back to Product List</a>
</div>
</div>


</body>
</html>
